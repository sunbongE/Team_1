{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  <div class="container d-flex align-items-center flex-column my-5">
    <h1 class="text-center my-3">
      회원 정보 수정
    </h1>
    <form class="align-items-center" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit">
    </form>
  </div>

{% endblock content %}
